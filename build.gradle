plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.ontotext.com/content/groups/all-onto')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation libs.info.picocli.picocli
    implementation libs.org.apache.kafka.kafka.clients
    implementation libs.org.slf4j.slf4j.api
    implementation libs.commons.io.commons.io
    implementation libs.org.apache.commons.commons.lang3
    implementation libs.org.apache.commons.commons.collections4
    implementation libs.org.eclipse.rdf4j.rdf4j.model.api
    implementation libs.org.eclipse.rdf4j.rdf4j.client
    implementation libs.ch.qos.logback.logback.classic
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'kafka-producer'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClass = "com.ontotext.kafka.sink.cli.KafkaSinkProducerCli"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ontotext.kafka.sink.cli.KafkaSinkProducerCli'
        attributes 'Version': version
    }
    archiveBaseName = 'kafka-producer'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}